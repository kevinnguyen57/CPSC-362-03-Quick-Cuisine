
<!DOCTYPE html SEARCHPAGE>
<html>
<head>
  <title>Search Page</title>
  <link rel="stylesheet" type="text/css" href = "stylesearch.css">

</head>

<body>

  <!NavBarBox>
  <div
  style="box-sizing: border-box;position: fixed;width: 100%;
  height: 80px;left: 0px;top: -10px;z-index:2;background: #EBCCB0;
  border:2px solid #000000;">
  </div>

  <!Result Box>
  <div
  style="box-sizing: border-box;position: absolute;width: 75%;
  height: 1500px;left: 175px;top: 100px;z-index:1;background: #FFFFFF;
  border-radius: 50px;border:2px solid #000000;">
  </div>

  <!Logo png>
  <div pic="logo">
    <!Clickable Image>
    <a href = "index.html">
    <img src="Quick_Cuisine_Logo.png">
  </a>
  </div>

  <div
    style="box-sizing:border-box;border-radius:50%;position:fixed;
    width:70px;height:65px;left:20px;top:2px;z-index: 4;
    border:2px solid #000000;background: #F2E5B5;">
  </div>

  <!Title>
  <div class="hero">
    <h1 class = "hero-title">QC</h1>
    </div>

  <div
  style="box-sizing: border-box;position: fixed; width: 150px; height: 50px;
  left: 45px; top: 10px; background: #FFFFFF; border-radius: 100px;
  z-index: 3;border:2px solid #000000;">
  </div>

  <!Search Bar>
  <form class = "searchbar" action="search_page.html">
    <input type="text" placeholder="Search...">
    <button type="submit">Submit</button>
  </form>

  <!Background Design>
  <div pic="BackGround">
    <img src="VegieBG.png" style="position:fixed;width:720px;height:916px;
    left:29px;top:-15px;z-index: -1">
  </div>

  <div pic="BackGround2">
    <img src="VegieBG.png" style="position:fixed;width:720px;height:916px;
    left:696px;top:-15px;z-index: -1">
  </div>

</body>
</html>
